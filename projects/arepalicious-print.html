    <script>
      function myFunction() {
        var x = document.getElementById("myLinks");
        var y = document.getElementById("icon");
        if (x.style.display === "block") {
          x.style.display = "none";
          y.style.color = "#000";
          y.style.top = "-40px";
        } else {
          x.style.display = "block";
          y.style.color = "#fff";
          y.style.top = "20px";
        }
      }
